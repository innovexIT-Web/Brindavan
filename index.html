<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brindavan</title>
    <link rel="stylesheet" href="CSS1/bootstrap.min.css">
    <link rel="stylesheet" href="CSS1/style.css">
    <link rel="stylesheet" href="CSS1/bg-animation.css">
</head>

<body>
<div class="welcome-section content-hidden">
    <div class="content-wrap">
        <ul class="fly-in-text align-items-center">
            <li><img src="IMG/Capture.png" height="230" width="230" class="rounded"></li>
            <li><h1 class="ml2">BRINDAVAN</h1></li>
        </ul>
        <a href="welcome.html" class="btn btn-default start_button mt-lg-4">START</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {

        let welcomeSection = $('.welcome-section'),
            start_button = welcomeSection.find('.start-button');
        setTimeout(function () {
            welcomeSection.removeClass('content-hidden');
        }, 500);

        start_button.on('click', function (e) {
            e.preventDefault();
            welcomeSection.addClass('content-hidden').fadeOut();
        });
    })();

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="JS1/text-animation.js"></script>


</body>

</html>
